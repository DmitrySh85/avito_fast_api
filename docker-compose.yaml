version: "3.8"
services:
  app:
    build:
      context: .
    env_file: .env
    container_name: avito_fast_api
    command: sh -c "cd src && gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --log-level debug"
    ports:
      - 8800:8000
    volumes:
      - avito_fast_api:/avito_fast_api

  db:
    image: postgres:15
    container_name: db_avito
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
  avito_fast_api:
